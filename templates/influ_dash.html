<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Influencer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/influencer_dashboard">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/public_campaign">Public Campaign</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href='/view_requests'>Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Influencer Profile</h4>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ influencer.username|capitalize }}</h5>
                        <p class="card-text">
                            <strong>Email:</strong> {{ influencer.email }} <br>
                            <strong>Niche:</strong> {{ influencer.niche|capitalize }} <br>
                            <strong>Reach:</strong> {{ influencer.reach }} <br>
                            <strong>Category:</strong> {{ influencer.category|capitalize }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript to make flash messages disappear after 3 seconds
        window.setTimeout(function() {
            var messages = document.getElementById("flash-messages");
            if (messages) {
                messages.style.transition = "opacity 1s ease-in-out";
                messages.style.opacity = "0";
                setTimeout(function() {
                    messages.remove();
                }, 1000);
            }
        }, 3000);
    </script>
</body>
</html>
